<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" [formGroup]="loginForm">
                        <div class="form-label-group">
                            <input type="email" name="username" formControlName="username" id="inputEmail"
                                class="form-control" placeholder="User Name" required autofocus>
                            <label for="inputEmail">User Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" formControlName="password" id="inputPassword"
                                class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                            (click)="onSubmitLogin()" (keyup.enter)="onSubmitLogin()">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
